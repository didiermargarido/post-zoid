<!doctype html>
<html>
  <head>
    <title>Zoid - Iframe Domain</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="../node_modules/zoid/dist/zoid.js"></script>
  </head>
  <body id="body">
    <h2>iFrame</h2>
    <p>Form result from Host Domain</p>
    <p>Username: <span id="username">-----</span></p>
    <p>Password: <span id="password">-----</span></p>

    <button type="button" id="sendTest">
      Send "Test Message" to Host Domain
    </button>

    <script>
      // Create zoid component
      const CrossDomain = zoid.create({
        tag: 'cross-domain',
        url: '../iframe',
        autoResize: {
          width: true,
          height: true,
        },
      });
      
      // console.log('CHILD', window.xprops);
      // document.getElementById("username").innerHTML = window.xprops;

      // Send value to parent window
      document.getElementById("sendTest").addEventListener('click', () => {
        window.xprops.testResult('Test Message from Iframe Domain');
      });
    </script>
  </body>
</html>
